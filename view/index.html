<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vrcx-web-server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.11/dist/vuetify.min.css" />
  </head>
  <body>
    <div id="app">
      <v-tabs v-model="tab" align-tabs="center">
        <v-tab :value="1">Feed</v-tab>
        <v-tab :value="2">Game Log</v-tab>
      </v-tabs>

      <!-- WebSocket Connection Status -->
      <v-alert 
        :type="websocketConnected ? 'success' : 'warning'" 
        dense 
        text 
        style="margin: 8px 16px;">
        <v-icon :icon="websocketConnected ? 'mdi-wifi' : 'mdi-wifi-off'" class="mr-2"></v-icon>
        {{ websocketConnected ? 'リアルタイム接続中' : 'リアルタイム接続が切断されています' }}
        <span v-if="!websocketConnected && reconnectAttempts > 0">
          (再接続試行中: {{ reconnectAttempts }}/{{ maxReconnectAttempts }})
        </span>
      </v-alert>

      <v-tabs-window v-model="tab">
        <v-tabs-window-item :value="1">
          <v-select
            v-model="feed.selectTypes"
            :items="Object.keys(feed.types)"
            multiple
            label="Type"
            dense></v-select>
          <v-text-field
            v-model="feed.search"
            label="Search"
            dense></v-text-field>
          <v-data-table
            v-model:expanded="feed.expanded"
            :headers="headers"
            :items="filteredItems"
            :items-per-page="100"
            item-value="id"
            density="compact"
            show-expand>
            <template v-slot:item.type="{ item }">
              {{ feed.types[item.type] }}
            </template>
            <template v-slot:item.created_at="{ item }">
              {{ formatDate(item.created_at) }}
            </template>
            <template v-slot:expanded-row="{ columns, item }">
              <tr>
                <td :colspan="columns.length"><pre>{{ item }}</pre></td>
              </tr>
            </template>
          </v-data-table>
        </v-tabs-window-item>

        <v-tabs-window-item :value="2">
          <v-select
            v-model="gamelog.selectTypes"
            :items="Object.keys(gamelog.types)"
            multiple
            label="Type"
            dense></v-select>
          <v-text-field
            v-model="gamelog.search"
            label="Search"
            dense></v-text-field>
          <v-data-table
            v-model:expanded="gamelog.expanded"
            :headers="headers"
            :items="filteredItems"
            :items-per-page="100"
            item-value="id"
            density="compact"
            show-expand>
            <template v-slot:item.type="{ item }">
              {{ gamelog.types[item.type] }}
            </template>
            <template v-slot:item.created_at="{ item }">
              {{ formatDate(item.created_at) }}
            </template>
            <template v-slot:expanded-row="{ columns, item }">
              <tr>
                <td :colspan="columns.length"><pre>{{ item }}</pre></td>
              </tr>
            </template>
          </v-data-table>
        </v-tabs-window-item>
      </v-tabs-window>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.11/dist/vuetify.min.js"></script>
    <script async src="script.js"></script>
  </body>
</html>
